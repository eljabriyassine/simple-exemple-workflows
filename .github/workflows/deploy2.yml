name: Deploy v2
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: install dependencies
        run: npm ci
      - name: install Node Js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Lint Code
        run: npm run  lint

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: install dependencies
        run: npm ci
      - name: install Node Js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: test Code
        run: npm run test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: install dependencies
        run: npm ci
      - name: install Node Js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Deploy Code
        run: ech "deploy process is successfully"
